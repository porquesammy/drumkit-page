<!DOCTYPE html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Drum Kit</title>
    <meta name="description" content="drum kit">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    
  

<body>
  <div class="keys">
    <div data-key="81" class="key">
      <kbd>Q</kbd>
      <span class="sound">tom 1</span>
    </div>

    <div data-key="87" class="key">
      <kbd>W</kbd>
      <span class="sound">tom 2</span>
    </div>

    <div data-key="69" class="key">
      <kbd>E</kbd>
      <span class="sound">tom 3</span>
    </div>

    <div data-key="82" class="key">
      <kbd>R</kbd>
      <span class="sound">tom 4</span>
    </div>

    <div data-key="84" class="key">
      <kbd>T</kbd>
      <span class="sound">tom 5</span>
    </div>

    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">snare</span>
    </div>
    
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">snare deep</span>
    </div>


    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>

    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">boom</span>
    </div>

    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">kick boom</span>
    </div>

    

    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">tink</span>
    </div>

    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">clap</span>
    </div>

    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">hihat</span>
    </div>

    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">openhat</span>
    </div>


    <div data-key="85" class="key">
      <kbd>U</kbd>
      <span class="sound">ride</span>
    </div>

    <div data-key="73" class="key">
      <kbd>I</kbd>
      <span class="sound">crash</span>
    </div>

    



  </div>

  <audio data-key="81" src="sounds/tom-1.mp3"></audio>
  <audio data-key="87" src="sounds/tom-2.mp3"></audio>
  <audio data-key="69" src="sounds/tom-3.mp3"></audio>
  <audio data-key="82" src="sounds/tom-4.mp3"></audio>
  <audio data-key="84" src="sounds/tom-5.wav"></audio>

  <audio data-key="65" src="sounds/snare.wav"></audio>
  <audio data-key="83" src="sounds/snare-deep.mp3"></audio>

  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/boom.wav"></audio>
  <audio data-key="71" src="sounds/kick-bass.mp3"></audio>

  <audio data-key="72" src="sounds/tink.wav"></audio>
  <audio data-key="74" src="sounds/clap.wav"></audio>
  <audio data-key="75" src="sounds/hihat.wav"></audio>
  <audio data-key="76" src="sounds/openhat.wav"></audio>
 
  <audio data-key="85" src="sounds/ride.wav"></audio>
  <audio data-key="73" src="sounds/crash.mp3"></audio>
  
  
 

  <script src="drumscript.js"></script>

    <script src="" async defer></script>
  </body>
</html>
